<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e31ef7c0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>

    <aside class="side-btns-section">
        <ul class="side-btns">
            <li><a href="mailto:developer@bykivi.com" target="blank" title="email"><i class="side-btns__item side-btns__item--1 fas fa-envelope"></i></a></li>
            <li><a href="http://bykivi.com" target="blank" title="Portfolio"><i class="side-btns__item side-btns__item--2 fas fa-link"></i></a></li>
            <li><a href="https://github.com/KCode100/quotes-generator" target="blank" title="GitHub"><i class="side-btns__item side-btns__item--3 fab fa-github"></i></a></li>
        </ul>
    </aside>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <!-- Author -->
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">
                New Quote
            </button>
        </div>
        
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    
    <script src="script.js"></script>
</body>
</html>
